<div class="algo" *ngIf="eligio_medico">
  <div *ngIf="dias && dias.length > 0">
    <h3>
      Dia seleccionado: {{dia_mostrar}}
    </h3>


    <mat-selection-list #dia [multiple]="false"
      (selectionChange)="onOptionsSelected(dia.selectedOptions.selected[0]?.value)">
      <mat-list-option *ngFor="let dia of dias" value="{{dia}}">
        {{dia}}
      </mat-list-option>

    </mat-selection-list>
  </div>
  <div *ngIf="dias && dias.length === 0 ">
    <h3>Lo sentimos no hay dias disponibles</h3>
  </div>
</div>
