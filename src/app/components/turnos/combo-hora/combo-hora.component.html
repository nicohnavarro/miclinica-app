<div class="algo" *ngIf="eligio_dia">
    <div *ngIf="horarios && horarios.length > 0">
      <h3>
        Horario seleccionado: {{horario_mostrar}}
      </h3>


      <mat-selection-list #horario [multiple]="false"
        (selectionChange)="onOptionsSelectedHour(horario.selectedOptions.selected[0]?.value)">
        <mat-list-option *ngFor="let horario of horarios" value="{{horario}}">
          {{horario}}
        </mat-list-option>

      </mat-selection-list>
    </div>
    <div *ngIf="horarios && horarios.length === 0 ">
      <h3>Lo sentimos no hay horarios disponibles</h3>
    </div>
  </div>
