<mat-accordion>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Datos Personales
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Nombre: {{nombre}}</p>
        <p>Apellido: {{apellido}}</p>
        <p>Domicilio: {{domicilio}}</p>
        <p>Edad: {{edad}}</p>
      </mat-expansion-panel>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Datos de Cuenta
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Correo: {{correo}}</p> 
        <p>Clave: ********</p> 
        <div class="images">
            <img [src]="imagen_uno" alt="">
            <img [src]="imagen_dos" alt="">
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Tipo Usuario
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{tipo}}</p>
        <div class="profesional"*ngIf="tipo === 'Medico'">
            <span>Especialidades</span>
            <div *ngFor="let categoria of especialidades" class="especialidades">
                <p>-{{categoria}}</p>
            </div>
        </div>
        
      </mat-expansion-panel>
  </mat-accordion>
