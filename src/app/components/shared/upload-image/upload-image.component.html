<div class="datos-files">
    <div class="cont-img">
        <img [src]="source" alt="">
    </div>
    <div class="form-group">
        <label mat-button [for]="source" *ngIf="source === '../../../assets/img/user.png'">Carga tu imagen!</label>
        <label mat-button [for]="source" *ngIf="source !== '../../../assets/img/user.png'">Queres cambiarla?</label>
        <input type="file" [id]="source" (change)="onSelectFile($event,source)">
    </div>
</div>
