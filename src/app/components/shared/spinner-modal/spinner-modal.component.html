<div class="" *ngIf="cargando">
    <h2 mat-dialog-title>Creando usuario...</h2>
    <mat-spinner></mat-spinner>
</div>

<div class="" *ngIf="!cargando">
    <h2 mat-dialog-title>Usuario creado correctamente</h2>
    <mat-dialog-content>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-button [mat-dialog-close]="true" color="primary"  (click)="IrHome()">Ir a la Home</button>
    </mat-dialog-actions>
</div>
