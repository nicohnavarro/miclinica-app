<div class="">
  <h3>
    Especialidad seleccionada: {{especial.selectedOptions.selected[0]?.value}}
  </h3>

  <mat-selection-list #especial [multiple]="false"
    (selectionChange)="onOptionsSelected(especial.selectedOptions.selected[0]?.value)">
    <mat-list-option *ngFor="let item of especialidades | enumToArray" value="{{item.name}}">
      {{item.name}}
    </mat-list-option>
  </mat-selection-list>
</div>
