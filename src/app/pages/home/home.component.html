<app-nav-bar [usuario]=usuario (openSidebar)="drawer.toggle()"></app-nav-bar>
<mat-drawer-container class="example-container" autosize hasBackdrop="false">

                </mat-list-item>

                    <mat-icon mat-list-icon>date_range</mat-icon>

                </mat-list-item>
            </mat-list>
            <mat-list *ngIf="usuario && usuario.type == 'Paciente'">
